<h1>Need Music?</h1>
<p class="lead">Browse new releases and find your favorite songs</p>

<form>
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Search Artists..."
           [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let artist of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search__artist well">
          <h4>
            <a routerLink="/artist/{{artist.id}}">{{artist.name}}</a>
          </h4>
          <div *ngIf="artist.genres.length > 0">
            <strong>Genres: </strong>
            <div *ngFor="let genre of artist.genres">
              {{genre}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
